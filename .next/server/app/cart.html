    top: 0;
    left: 0;

}

    to {
        opacity: 0;
        visibility: hidden;
    }
}

}

        transform: translateY(0);
    }
}

    height: 50px;

    border-top: 4px solid #ff6b35;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
